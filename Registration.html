<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Registration.css">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="registration-form">
    <h1 class="text-center pb-2 border-bottom pt-5">
        <img src="./Winjit_logo.png" alt="Winjit TechFest Logo" height="50">
        TechFest 2024
    </h1>
    <form action="Registration.html" method="POST">
      <div class="form-group mb-4">
        <label for="name" class="form-label">First name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="form-group mb-4">
        <label for="surname" class="form-label">Last name</label>
        <input type="text" id="surname" name="surname" class="form-control" required>
      </div>
      <div class="form-group mb-4">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group mb-4">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="text" id="contact" name="contact" class="form-control" required>
      </div>
      <div class="form-group mb-4">
        <label for="college" class="form-label">College Name</label>
        <input type="text" id="college" name="college" class="form-control" required>
      </div>
      <div class="form-group mb-4">
        <label for="year" class="form-label">Current Year</label>
        <select id="year" name="year" class="form-select" required>
            <option value="" disabled selected>Select Option</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
      </div>
      <div class="form-group mb-4">
        <label for="department" class="form-label">Department</label>
        <select id="department" name="department" class="form-select" required>
          <option value="" disabled selected>Select department</option>
          <option value="Computer">Computer</option>
          <option value="Information Technology">Information Technology</option>
          <option value="ENTC">ENTC</option>
          <!-- Add more options here if needed -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
